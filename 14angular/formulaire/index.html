<body id="entete">

<!-- Navigation -->
	<nav>
	</nav>

<!-- Entete -->
	<header class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
					<h1>Nouveau Formulaire</h1>
			</div>
		</div>
	</header>
<!-- Fin Entete -->
	<br/>
<!-- Section 1 -->
	<section id="section1" class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<form class=".form-style-1" id="formulaire" name="formulaire" action="index.html" method="post">
					<ul class="form-style-1">
						<li>
							<label class="text-left">Identité <span class="required">*</span></label>
							<select id="civilite" name="civilite" class="field-select input-sm">
								<option value="civilite">Civilité</option>
								<option value="monsieur">Monsieur</option>
								<option value="madame">Madame</option>
							</select>
						</li>
						<li>
							<input id="nom" name="nom" type="text" class="field-divided input-sm" placeholder="Nom"/>
							<input id="prenom" name="prenom" type="text" class="field-divided input-sm" placeholder="Prénom"/>
						</li>
						<li>
							<label class="text-left">Coordonnées <span class="required">*</span></label>
							<input id="adresse" name="adresse" type="text" class="field-long input-sm" placeholder="Adresse"/>
						</li>
						<li>
							<input id="codePostal" name="codePostal" type="text" class="field-divided input-sm" placeholder="Code Postal"/>
							<input id="ville" name="ville" type="text" class="field-divided input-sm" placeholder="Ville"/>
						</li>
						<li>
							<label class="text-left">Message <span class="required">*</span></label>
							<textarea name="message" id="message" class="field-long field-textarea"></textarea>
						</li>
						<li class="text-right">
							<input type="submit" value="Valider" class="input-sm"/>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</section>
<!-- Fin Section 1 -->

<!-- Js -->
    <!-- jQuery -->
    <script src="js/jquery-1.12.3.js"></script>
